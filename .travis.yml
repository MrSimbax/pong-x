language: objective-c
osx_image: xcode61
rvm:
- 2.1.2
before_install:
- chmod +x Scripts/install.sh
- chmod +x Scripts/build.sh
install:
- ./Scripts/install.sh
script:
- ./Scripts/build.sh
deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - ./Build/Pong-X-win.zip
    - ./Build/Pong-X-lin.zip
    - ./Build/Pong-X-osx.zip
  on:
    tags: true
    all_branches: true
  skip_cleanup: yes
notifications:
  email:
    on_success: change
    on_failure: always